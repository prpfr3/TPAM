{% extends "maps/base.html" %}

{% block header %}

  <link rel="stylesheet" href="http://cdn.bokeh.org/bokeh/release/bokeh-2.3.0.min.css">
{% endblock header %}

{% block content %}
  {{ bokeh_div|safe }}
  {{ bokeh_script|safe }}
{% endblock content %}
