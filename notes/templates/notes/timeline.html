<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--- Created using Knightlab's Javascript Timeline.

    Build the timeline in a JSON file, which here is stored in the static sub-directory
    For documentation:-
        http://timeline.knightlab.com/docs/instantiate-a-timeline.html
    For configuration options:-
        http://timeline.knightlab.com/docs/options.html
    For Github, Whitney Houston JSON example:-
        https://github.com/NUKnightLab/TimelineJS3/blob/master/website/templates/examples/houston/timeline3.json
    -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>  
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
     <link rel="stylesheet" type="text/css" href="https://www.bluebell-railway-museum.co.uk/css/additionalA.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


    <link title="timeline-styles" rel="stylesheet" 
        href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">
    <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>

    {% load static %}
  </head>

<body>
    <div class="row">
        <div class="col-sm heroFontColour botpad3 toppad3 text-center heroBgr baseFontSize">
            <h1 class="text-center"><b>Bluebell Railway Timeline</b></h1>
            <p></p>
        </div>
    </div>
    <div id='timeline-embed' style="width: 100%; height: 530px"></div> 
    <script>
        $(document).ready(function() {
            var embed = document.getElementById('timeline-embed');
            embed.style.height = getComputedStyle(document.body).height;

            // A Django static call to AWS S3 requires bucket permission settings of 
            //         [
            // {
            //     "AllowedHeaders": [
            //         "*"
            //     ],
            //     "AllowedMethods": [
            //         "GET"
            //     ],
            //     "AllowedOrigins": [
            //         "https://tpam-production.up.railway.app"
            //     ],
            //     "ExposeHeaders": []
            // }
            // ]
            var items ="{% static 'bluebell_timeline.json' %}"
            // var items = '/static/bluebell_timeline.json';

            window.timeline = new TL.Timeline('timeline-embed', items, {
                hash_bookmark: true,
                scale_factor: 1,
                timenav_position: 'bottom',
                timenav_height: 5,
                debug: true,});
            console.log(window.timeline);
            window.addEventListener('resize', function() {
                var embed = document.getElementById('timeline-embed');
                embed.style.height = getComputedStyle(document.body).height;
                timeline.updateDisplay();
            })
        });
    </script>
</body>
</html>
