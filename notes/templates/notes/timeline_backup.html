{% block content_title %}Bluebell Railway Timeline{% endblock %}
{% block content_desc %}{% endblock %}

{% block content %}
<body>
    <div id='timeline-embed' style="width: 100%; height: 600px"></div> 
    <script>
        $(document).ready(function() {
            var embed = document.getElementById('timeline-embed');
            embed.style.height = getComputedStyle(document.body).height;
            // var jsonObject = JSON.parse('{{ timeline_json | escapejs }}');
            var jsonObject = '/static/bluebell_timeline.json'
            window.timeline = new TL.Timeline('timeline-embed', jsonObject, {
                hash_bookmark: true,
                timenav_position: 'bottom'
            });
            window.addEventListener('resize', function() {
                var embed = document.getElementById('timeline-embed');
                embed.style.height = getComputedStyle(document.body).height;
                timeline.updateDisplay();
            })
        });
    </script>
</body>
</html>

{% endblock %}
