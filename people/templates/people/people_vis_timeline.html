{% extends "../mainmenu/base.html" %}

{% block head %}
  <title>Timeline</title>
  <script type="text/javascript" src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"></script>
  <link href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />
  <style type="text/css">
    #visualization {
      width: 100%;
      height: 50%;
      border: 5px solid rgb(14, 12, 26);
    }
  </style>
{% endblock %}


{% block content %}
  <section class="container-fluid text-center py-3 mt-1">
    <div class="row">
      <div class="col-12 mx-auto">
        <h1 class="text-primary">People Timeline</h1>                      
      </div>
    </div>
    
  </section>

  <div id="visualization"></div>

  <script type="text/javascript">
    var container = document.getElementById('visualization');
    var jsonObject = JSON.parse('{{ timeline_json | escapejs }}');
    var items = new vis.DataSet(jsonObject);
    var options = {orientation: 'top'};
    var timeline = new vis.Timeline(container, items, options);
  </script>
{% endblock content %}
