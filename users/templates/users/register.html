{% extends "../mainmenu/base.html" %}
{% load django_bootstrap5 %}

{% block content_title %}Register an account{% endblock %}
{% block content_desc %}{% endblock %}

{% block content %}
    
  <form method="post" action="{% url 'users:register' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    <button name="submit" class="btn btn-primary">Submit</button>
    
    <input type="hidden" name="next" value="{% url 'locos:index' %}" />
  </form>
    
{% endblock content %}
