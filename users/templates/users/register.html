{% extends "locos/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Register an account.</h2>
{% endblock %}

{% block content %}
    
  <form method="post" action="{% url 'users:register' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
    
    <input type="hidden" name="next" value="{% url 'locos:index' %}" />
  </form>
    
{% endblock content %}
