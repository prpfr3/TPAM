{% extends "../mainmenu/base.html" %}

{% block header %}
  <h2>Edit:
  <a href="{% url 'locos:person' person.id %} ">{{ person }}</a></h2>
{% endblock header %}

{% block content %}
    
  <form action="{% url 'locos:edit_person' person.id %}" method='post'
      class="form">
      
    {% csrf_token %}
    {% bootstrap_form form %}
    
    {% buttons %}
      <button name="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
    
  </form>
    
{% endblock content %}
