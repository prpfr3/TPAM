{% extends "../mainmenu/base.html" %}
{% load bootstrap3 %}

{% block content_title %}Edit Image Record{% endblock %}
{% block content_desc %}{{ image }}{% endblock %}

{% block content %}
    
  <form action="{% url 'locos:edit_image' image.id %}" method='post' class="form">
      
    {% csrf_token %}
    {% bootstrap_form form %}
    
    {% buttons %}
      <button name="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
    
  </form>
    
{% endblock content %}
