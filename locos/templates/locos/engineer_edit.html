{% extends "locos/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Edit:
  <a href="{% url 'locos:engineer' engineer.id %} ">{{ engineer }}</a></h2>
{% endblock header %}

{% block content %}
    
  <form action="{% url 'locos:edit_engineer' engineer.id %}" method='post'
      class="form">
      
    {% csrf_token %}
    {% bootstrap_form form %}
    
    {% buttons %}
      <button name="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
    
  </form>
    
{% endblock content %}
