{% extends "../mainmenu/base.html" %}

{% block content_title %}Edit:
  <a href="{% url 'mvs:photo' photo.id %} ">{{ photo }}</a>{% endblock %}
{% block content_desc %}{% endblock %}

{% block content %}
  {% load django_bootstrap5 %} 
  <form action="{% url 'mvs:edit_photo' photo.id %}" method='post'
      class="form">
      
    {% csrf_token %}
    {% bootstrap_form form %}
    <button name="submit" class="btn btn-primary">Submit</button>
  </form>
    
{% endblock content %}
