{% extends "../mainmenu/base.html" %}

{% block content_title %}Photo Locations{% endblock %}
{% block content_desc %}{% endblock %}

{% block content %}

  {% for location in locations %}
    <h4><a href="{{location.url}}"> {{ location.site_name }}</a></h4>
  {% empty %}
    <h4>No locations have been loaded yet.</h4>
  {% endfor %}

{% endblock content %}
