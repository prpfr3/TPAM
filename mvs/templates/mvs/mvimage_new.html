{% extends "../mainmenu/base.html" %}

{% block content_title %}Add a New Image:{% endblock %}
{% block content_desc %}{% endblock %}

{% block content %}
    
  <form action="{% url 'mvs:new_mvimage' %}" method='post'
      class="form">
      
    {% csrf_token %}
    {% bootstrap_form form %}
    
    {% buttons %}
      <button name="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
    
  </form>
    
{% endblock content %}
