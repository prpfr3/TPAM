{% extends "../mainmenu/base.html" %}

{% block content_title %}Edit:
  <a href="{% url 'mvs:mvimage' mvimage.id %} ">{{ mvimage }}</a>{% endblock %}
{% block content_desc %}{% endblock %}

{% block content %}
  {% load django_bootstrap5 %} 
  <form action="{% url 'mvs:edit_mvimage' mvimage.id %}" method='post'
      class="form">
      
    {% csrf_token %}
    {% bootstrap_form form %}
    
    {% buttons %}
      <button name="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
    
  </form>
    
{% endblock content %}
