{% extends "../mainmenu/base.html" %}

{% block content_title %}{{ photo }}{% endblock %}
{% block content_desc %}{% endblock %}

{% block content %}

  <div class="card text-center text-primary">
    <img class="card-img-top mx-auto" style="max-width:60%" src="{{ photo.image.url }}" alt="">
    
    <div class="card-body">
      <h4 class="card-text text-primary">
        <a href="https://en.wikipedia.org/wiki/{{photo.mvclass.wikislug}}">{{ photo.mvclass }}</a>
      </h4>
      <h4 class="card-text text-primary">
          <a href="{{photo.location.url}}">{{ photo.location }}</a> {{photo.visit.date}}
      </h4>
    </div><!-- card-body -->
  </div> <!-- card -->

  {% comment %}
  <a href="{% url 'mvs:edit_photo' photo.id %}"  class="btn btn-primary">Edit</a>
  {% endcomment %}
{% endblock content %}
