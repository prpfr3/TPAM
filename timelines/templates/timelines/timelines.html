{% extends 'mainmenu/base.html' %}

{% block content_title %}Timelines{% endblock %}
{% block content_desc %}{% endblock %}
{% block content %}
    {% for timeline in timelines %}
      <h2><a href="{% url 'timelines:timeline' timeline.slug %}"> {{ timeline }}</a></h2>
    {% empty %}
      <h2>No timelines have been loaded yet.</h2>
    {% endfor %}
{% endblock content %}
