<div class="pagination">
  <span class="step-links">
    {% if queryset.has_previous %}
      <a href="?{{ query_params }}&page={{ queryset.previous_page_number }}">Previous</a>
    {% endif %}
    <span class="current">
      Page {{ queryset.number }} of {{ queryset.paginator.num_pages }}.
    </span>
      {% if queryset.has_next %}
        <a href="?{{ query_params }}&page={{ queryset.next_page_number }}">Next</a>
      {% endif %}
  </span>
</div>
