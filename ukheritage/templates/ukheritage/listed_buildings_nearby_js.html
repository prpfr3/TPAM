﻿<!-- ISSUE Does not work with mainmenu\/base.html Did work with ukheritage\/base.html-->
{% extends "mainmenu/base.html" %}

{% block content_title %}Nearby Listed Buildings{% endblock %}
<!--Temporary Message populated by listed_buildings.js-->
{% block content_desc %}<div class="text-center" id="NBHeader"></div><div id="NB"></div>{% endblock%}

{% block content %}
{% load static %}
{% load crispy_forms_tags %}
  </div id="alert-box"></div>

    <!-- Modal -->
    <div class="modal fade" id="addNoteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add a Note for a Building</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="building-note-form">
              {% csrf_token %}
              <!--form.as_p if fields defined in form or form|crispy for crispy forms-->
              {{form|crispy}}
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">close</button>
                <button type="submit" class="btn btn-success">+ add</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mb-3" id="end-box">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addNoteModal">add note</button>
    </div>

    <div id="listed-buildings-box"></div>

    <div id="spinner-box" class="text-center not-visible"><div class="spinner-border" role="status"></div></div>
    
    <div class="text-center mb-3" id="end-box">
      <button class="btn btn-primary" id="load-btn">Load More</button>
    </div>

  <script src={% static "jquery-3.6.0.js" %}></script>
  <script src={% static "listed_buildings.js" %}></script>

{% endblock %}
